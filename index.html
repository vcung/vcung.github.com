<!DOCTYPE html>
<html>
<head>
<!--[if lt IE 9]>
	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" >
<link rel="stylesheet" href="resume_styles.css" >
<title>Vivian's Website for Comp20</title>
<script>
//change to iframes if more 'pages' are needed
function resize_height(id){
    var h;

    if(document.getElementById){
        h=document.getElementById(id).contentWindow.document.body.scrollHeight;
    }
    document.getElementById(id).height= (h) + "px";
}
	
</script>

</head>
<body>
<div id = "body_wrap">
<header>
<div class="toparea" id="label">
<h1 id="viv">Vivian Cung</h1>
</div>
</header>
<br/>


<div id="left_block">
	<div class="link_block">
		<p><a href="about.html" target="contentFrame">Home</a></p>
	</div>
	<br/>
	<div class="link_block">
		<p><a href="resume.html" target="contentFrame" >Resume</a></p>
	</div>
	<br/>
	
	<div class="link_block">
		<p><a href="contact.html" target="contentFrame">Contact Info</a></p>
	</div>
</div>

<div id="content">
	<div id = "home">
	
		<iframe name="contentFrame" id="contentFrame" frameborder="0" 
		onLoad="resize_height('contentFrame')" src="about.html"></iframe>
	

</div>
</div>
</body>
</html>
